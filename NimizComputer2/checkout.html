<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimizComputer - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="sticky-header">
        <!-- Header content (same as other pages) -->
    </header>

    <main>
        <section class="checkout-banner">
            <div class="container">
                <h2>Checkout</h2>
            </div>
        </section>

        <section class="checkout-content">
            <div class="container">
                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Billing Information</h3>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Payment Information</h3>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" required>
                        </div>
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" name="card-name" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>

                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="order-items">
                            <!-- Order items will be dynamically added here -->
                        </div>
                        <div id="order-total"></div>
                    </div>

                    <button type="submit" class="btn place-order-btn">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as other pages) -->
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderItems = document.getElementById('order-items');
            const orderTotal = document.getElementById('order-total');
            const checkoutForm = document.getElementById('checkout-form');

            // Retrieve cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display order summary
            function displayOrderSummary() {
                orderItems.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('order-item');
                    itemElement.textContent = `${item.name} x ${item.quantity}: $${(item.price * item.quantity).toFixed(2)}`;
                    orderItems.appendChild(itemElement);
                    total += item.price * item.quantity;
                });

                orderTotal.textContent = `Total: $${total.toFixed(2)}`;
            }

            displayOrderSummary();

            // Handle form submission
            checkoutForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the order data to your server
                alert('Order placed successfully!');
                // Clear the cart after successful order
                localStorage.removeItem('cart');
                // Redirect to a thank you page or back to the home page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
